<div class="row">
    <div class="col-lg-4 col-sm-4"></div>
    <div class="col-lg-4 col-sm-4 text-center">
        <br>
        <h1 class="text-center">
            Registration Page
        </h1>
        <br>
        <img class="img-fluid text-left" src="assets/ecomlogo.png" height="150px" width="150px" alt="">
        <br><br>
        <form action="">
            <div class="form-group text-left">
                <label>Name:</label>
                <input type="email" class="form-control" placeholder="Enter Your Email">
            </div>
            <div class="form-group text-left">
                <label>Mobile Number:</label>
                <input type="number" class="form-control" placeholder="Enter Your Mobile Number">
            </div>
            <div class="form-group text-left">
                <label>Password:</label>
                <input type="password" class="form-control" placeholder="Enter Your Email">
            </div>
            <div class="form-group text-left">
                <label>Address:</label>
                <input type="text" class="form-control" placeholder="Enter Your Address">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success">Register</button>
            </div>
        </form>
    </div>
    <div class="col-lg-4 col-sm-4"></div>
</div>
